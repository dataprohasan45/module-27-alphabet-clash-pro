<!DOCTYPE html>
<!-- theme use korte hole data thrme use korte hobe for text -->
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">

<body class="font-poppins">
  <header>

  </header>
  <!-- background same color howar jonno eikane sobgula color same use kora hoiche -->
  <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
  <!-- ekta game create korbo javascript , tailwind , daisy ui use kore -->
    <!-- jeikane 3 ta display show korabo 3 ta kajer jonno -->

    <!-- ei display ta first open korlei show korbe user er samne -->
    <!-- Home screen -->
    <section id="home-screen" class=" text-white flex justify-center min-h-screen  items-center">
<div class="flex flex-col items-center gap-10 ">
    <h1 class="text-8xl font-anton uppercase ">Alpha Clash Pro</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="play()" class="btn bg-white text-black">Play Now</button>
</div>
    </section>
    <!-- ei display ta game ta open korar por next page hisabe takbe jeikane game ta kelbo -->
    <!-- Play ground -->
    <section id="play-ground" class=" hidden">
    <div class="flex flex-col items-center gap-10 pt-12">
<!-- for artboard screen -->
<!-- eikane bg or border color er 80% and 70% setup korar jonno google korte hobe  hexadecimal code er jonno -->
<div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]" >
<div class="flex justify-center" >
      <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
</div>
<div class="flex justify-center items-center h-full">
    
<p id="current-alphabet" class="text-black text-9xl font-bold uppercase ">Y</p>
</div>
</div>
       <div>

        <div class="flex justify-center gap-1 my-1 w-full">
            <!-- daisy ui theke keybord code gulo nia aschi -->
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>

          </div>

          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full  bg-[#894189] px-4 text-white">
                Life
                <img src="images/heart.svg" alt="">
                <span id="current-life">5</span>
              </button>
              <button class="btn rounded-full  bg-[#360490] px-4 text-white">
                Score
                <img src="images/doller.svg" alt="">
                <span id="current-score">0</span>
              </button>
          </div>
    </div>
    </section>
    <!-- eikane game er score count hobe and last page hisabe takbe -->
    <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
    <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
      <h4 class="text-3xl">Game Over!</h4>
        <h1 class="text-8xl">
          <span class="font-extrabold">Score:</span>
        <span id="last-score">14</span></h1>
        <button onclick="play()" class="btn font-bold">Play Again</button>
        <p>Plactice will make you a Pro</p>
    </div>
    </section>
    </main>
    <script src="scripts/second-alpha.js"></script>
    <script src="scripts/alpha-clash.js"></script>
    </body>

  
</html>
